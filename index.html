<html>
<head>

<script src="https://cdn.wepay.com/wepay.min.js"></script>
<script>

addEventListener('load', (event) => {

var custom_style = {
  'styles': {
     'base': {
        'color': 'grey',
        'border': '1px solid grey',
        'border-top': 'none',

        'padding': '0px',
